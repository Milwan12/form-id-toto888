<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Konfirmasi Data Ulang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <form action="/submit" method="post">
    <h2>Konfirmasi Data Ulang</h2>

    <label for="id_pendaftaran">ID Pendaftaran</label>
    <input type="text" id="id_pendaftaran" name="id_pendaftaran" required>

    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="nama" required>

    <label for="hp">Nomor HP</label>
    <input type="tel" id="hp" name="hp" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="nik">NIK</label>
    <input type="text" id="nik" name="nik" required>

    <label for="alamat">Alamat</label>
    <textarea id="alamat" name="alamat" rows="3" required></textarea>

    <label for="tgl_lahir">Tanggal Lahir</label>
    <input type="date" id="tgl_lahir" name="tgl_lahir" required>

    <label for="jk">Jenis Kelamin</label>
    <select id="jk" name="jk" required>
      <option value="">-- Pilih --</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>

    <button type="submit">Kirim</button>
  </form>

</body>
</html>
